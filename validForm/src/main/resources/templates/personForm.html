<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create person form</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <h1>Create person form</h1>


    <form method="POST" th:action="@{/create}" th:object="${person}">
        <h1>Create person</h1>
        <div th:if="${#fields.hasErrors()}">
          <span class="validationError">
             Please correct the problems below and resubmit.
          </span>
        </div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error
        </span>
        <br/>

        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('age')}"
              th:errors="*{age}">Age Error
        </span>
        <br/>
        <label for="postalCode">Postal Code:</label>
        <input type="text" th:field="*{postalCode}" id="postalCode"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('postalCode')}"
              th:errors="*{postalCode}">Postal Code Error
        </span>
        <br/>
        <label for="earnings">Earnings:</label>
        <input type="number" th:field="*{earnings}" id="earnings"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('earnings')}"
              th:errors="*{earnings}">Earnings Error
        </span>
        <br/>

        <label for="conditionsAccepted">Do you accept the terms?</label>
        <input type="checkbox" th:field="*{conditionsAccepted}" id="conditionsAccepted"/>

        <span class="validationError"
              th:if="${#fields.hasErrors('conditionsAccepted')}"
              th:errors="*{conditionsAccepted}">Conditions Accepted Error
        </span>
        <br/>

        <input type="submit" value="Submit"/>
    </form>


</body>
</html>
